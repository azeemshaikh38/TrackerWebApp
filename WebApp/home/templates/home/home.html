<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
	<title>"1-percent-a-day"</title>
    </head>
    
    <body>
        <h2>Summary</h2>
        <h4>You are interested in improving these fields:</h4>
        <ul>
            {% for uf in userfields %}
                <li>{{ uf.field.name }}: {{ uf.score }}</li>
            {% endfor %}
        </ul>
        <h4>Your list of activities:</h4>
        <ul>
            {% for ua in useractivities %}
               <li>{{ ua.activity.name }}</li> 
            {% endfor %}
        </ul>
        <span><a href={% url "home:choose_fields" %}>Add more interests</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
    </body>
</html>
